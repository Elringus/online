    <script>
	function getParameterByName(name) {
		name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
		var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
		results = regex.exec(location.search);
		return results === null ? "" : results[1].replace(/\+/g, " ");
	}

	var host = getParameterByName('host');
	var socket = new WebSocket(host);

	socket.onerror = onSocketError;
	socket.onclose = onSocketClose;
	socket.onopen = onOpen;
	socket.onmessage = onMessage;
	socket.binaryType = 'arraybuffer';

	function onSocketError() {
		vex.dialog.alert('Socket Error');
	}

	function onSocketClose() {
		socket.onerror = function() {};
		socket.onclose = function() {};
		socket.onmessage = function() {};
		socket.close();
	}

	function onOpen() {
		socket.send('documents');
	}

	function onMessage(e) {
		var textMsg;
		if (typeof e.data === 'string') {
			textMsg = e.data;
		}
		else
			textMsg = '';

		var tableContainer = L.DomUtil.get('doclist');

		if (textMsg.startsWith('documents')) {
			var documents = textMsg.substring('documents'.length);
			documents = documents.trim().split('<BR/>');
			for (var i = 0; i < documents.length; i++) {
				if (documents[i] == '')
					continue;
				var docProps = documents[i].trim().split(' ');
				var sPid = docProps[0];
				var sUrl = docProps[1];
				var sViews = docProps[2];
				var sMem = docProps[3];
				if (sUrl === '0') {
					continue;
				}
				var rowContainer = L.DomUtil.create('tr', '', tableContainer);
				rowContainer.id = 'doc' + sPid;
				var pidEle = L.DomUtil.create('td', '', rowContainer);
				pidEle.innerHTML = sPid;
				var urlEle = L.DomUtil.create('td', '', rowContainer);
				urlEle.innerHTML = sUrl;
				var viewsEle = L.DomUtil.create('td', '', rowContainer);
				viewsEle.innerHTML = sViews;
				viewsEle.id = 'docview' + sPid;
				var memEle = L.DomUtil.create('td', '', rowContainer);
				memEle.innerHTML = sMem;
			}
		}
		else if (textMsg.startsWith('views')) {
			var nViews = textMsg.substring('views'.length).trim().split(' ');
			L.DomUtil.get('docview' + nViews[0]).innerHTML = nViews[1];
		}
		else if (textMsg.startsWith('document')) {
			textMsg = textMsg.substring('document'.length);
			var docProps = textMsg.trim().split(' ');
			var sPid = docProps[0];
			var sUrl = docProps[1];
			var sMem = docProps[2];
			var docEle = document.getElementById('doc' + sPid);
			if (docEle) {
				tableContainer.removeChild(docEle);
			}
			if (sUrl === '0') {
				return;
			}
			var rowContainer = L.DomUtil.create('tr', '', tableContainer);
			rowContainer.id = 'doc' + docProps[0];
			var pidEle = L.DomUtil.create('td', '', rowContainer);
			pidEle.innerHTML = docProps[0];
			var urlEle = L.DomUtil.create('td', '', rowContainer);
			urlEle.innerHTML = docProps[1];
			var viewsEle = L.DomUtil.create('td', '', rowContainer);
			viewsEle.innerHTML = 0;
			viewsEle.id = 'docview' + docProps[0];
			var memEle = L.DomUtil.create('td', '', rowContainer);
			memEle.innerHTML = sMem;
		}
		else if (textMsg.startsWith('docdestroy')) {
			textMsg = textMsg.substring('docdestroy'.length);
			var docProps = textMsg.trim().split(' ');
			var sPid = docProps[0];
			var docEle = document.getElementById('doc' + sPid);
			if (docEle) {
				tableContainer.removeChild(docEle);
			}
		}
	}
	</script>
